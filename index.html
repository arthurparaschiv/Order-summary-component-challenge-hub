<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="order-summary">
        <div class="order-summary__hero">
          <img src="./assets/images/illustration-hero.svg" alt="hero" />
        </div>

        <div class="order-summary__content">
          <article>
            <h2 class="order-summary__title">Order Summary</h2>
            <p class="order-summary__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </article>

          <div class="order-summary__plan">
            <img src="assets/images/icon-music.svg" alt="icon music" />

            <div class="subscription-plan">
              <span><b>Annual Plan</b></span>
              <span class="subscription-plan__price">$59.99/year</span>
            </div>

            <button type="button">Change</button>
          </div>

          <div class="buttons is-vertical">
            <button type="button" class="button is-primary">
              Proceed to Payment
            </button>
            <button type="button" class="button is-ghost">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
